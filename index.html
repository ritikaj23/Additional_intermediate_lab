<!DOCTYPE html>
<html> 

<head> 
    <!-- This is the head section of the HTML document. It contains metadata and links to external resources. -->

    <title> My Webpage </title> 
    <!-- The title element sets the title of the webpage, which appears in the browser's title bar or tab. -->

    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- This link tag includes an external CSS file named "style.css" to style the webpage. -->

    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=2x&id=khlCdbEXD0Sp&format=png">
    <!-- This link tag sets the favicon (shortcut icon) of the webpage, which appears in the browser's tab or bookmarks bar. -->
</head>



<body>
  <!-- The body section contains the visible content of the web page -->

  <div>
      <!-- A div element used as a container for other elements -->

      <div class="top-text">
          <!-- A div with a class "top-text" for styling -->
         Fill up the Form
      </div>

      <div class="container">
          <!-- A div with a class "container" for styling -->

          <center>
              <!-- Using the center tag to center its child elements -->

              <form>
                  <!-- Start of a form element -->

                  <label for="name">Name:</label>
                  <br><br>

                  <label for="password">Password:</label>
                  <br><br>

                  <label for="email">Email:</label>
                  <br><br>

                  <label for="date">Date:</label>
                  <br><br>
              </form>
              <!-- End of the form element -->

          </center>

      </div>
  </div>

  
  <br><br>

  <!-- Footer section -->
  <footer class="footer">
      <!-- A footer element with a class "footer" for styling -->

      This is the footer

      <img src="https://img.icons8.com/?size=2x&id=khlCdbEXD0Sp&format=png" alt="Basketball icon by Icons8" width="20" height="20">Basketball</a> icon by
   
      <a href="https://icons8.com">Icons8</a>
      <!-- Attribution for the basketball icon -->
  </footer>

</body>

</html>
